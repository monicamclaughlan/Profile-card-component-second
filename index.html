<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile Card</title>

  <!-- Favicon -->
  <link rel="icon" href="Images/favicon.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


</head>

<body>
  <img src="Images/bg-pattern-top.svg" class=" background-images-top img-fluid" alt="">
  <img src="Images/bg-pattern-bottom.svg" class="background-images-bottom img-fluid" alt="">


  <div class="container-fluid">

    <div class="row">

      <div class="col">
        <div class="card mx-auto">
          <div class="card-img-top">
            <img class="card-image" src="Images/bg-pattern-card.svg" alt="">
          </div>
          <div class="card-body text-center">
            <img class="Victor-img" src="Images/image-victor.jpg" alt="">
            <h4 class="card-body-text">Victor Crest <span class="age">26</span></h4>
            <p>London</p>
          </div>
          <hr>
          <div class="social-columns row">
            <div class="col">
              <h6>80K</h6>
              <p>Followers</p>
            </div>
            <div class="col">
              <h6>803K</h6>
              <p>Likes</p>
            </div>
            <div class="col">
              <h6>1.4K</h6>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>



</body>

</html>
